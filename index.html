<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Sign-up form</title>
</head>
<body>
    <div id="nav-container">
        <div id="logo-container">
            <img src="images/odin-lined.png" alt="odin logo">odin
        </div>

        <p id="credits">
            Photo by <a target ="_blank" href="https://unsplash.com/fr/@haliewestphoto">Halie West</a> 
            on <a target ="_blank" href="https://unsplash.com/">Unsplash</a>
        </p>
    </div>

    <div id="form-container">
        <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h3>
        
        <h3>You <em>know</em> you want to.</h3>
        
        <form action="" method="submit">
            <h3>Let's do this!</h3>

            <div id="form-fields">
                <div class="form-field">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="user_fname" required>
                </div>
                
                <div class="form-field">
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="user_lname" required>
                </div>
                
                <div class="form-field">
                    <label for="email">EMAIL</label>
                    <input type="mail" id="email" name="user_email" required>
                </div>
                
                <div class="form-field">
                    <label for="phone-num">PHONE NUMBER</label>
                    <input type="number" id="phone-num" name="user_phone">
                </div>
                
                <div class="form-field">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" name="user_pwd" required>
                </div>
                
                <div class="form-field">
                    <label for="confirm-pwd">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-pwd" required>
                </div>
            </div>
        </form>

        <button type="submit">Create Account</button>
        
        <p>Already have an account? <a href="">Log in</a></p>
    </div>    
</body>
</html>
