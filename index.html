<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Sign-up form</title>
</head>
<body>
    <div id="nav-container">
        <div id="logo-container">
            <img src="images/odin-lined.png" alt="odin logo">odin
        </div>

        <p id="credits">
            Photo by <a target ="_blank" href="https://unsplash.com/fr/@haliewestphoto">Halie West</a> 
            on <a target ="_blank" href="https://unsplash.com/">Unsplash</a>
        </p>
    </div>

    <div id="form-container">
        <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h3>
        
        <h3>You <em>know</em> you want to.</h3>
        
        <form action="/" method="post" novalidate>
            <div id="fields-container">
                <h3>Let's do this!</h3>

                <div id="form-fields">
                    <div class="form-field">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="user_fname" placeholder="Ex: John" pattern="^[a-zA-ZàâäæáãåāèéêëęėēîïīįíìôōøõóòöœùûüūúÿçćčńñÀÂÄÆÁÃÅĀÈÉÊËĘĖĒÎÏĪĮÍÌÔŌØÕÓÒÖŒÙÛÜŪÚŸÇĆČŃÑ]+([\s\-]?[a-zA-ZàâäæáãåāèéêëęėēîïīįíìôōøõóòöœùûüūúÿçćčńñÀÂÄÆÁÃÅĀÈÉÊËĘĖĒÎÏĪĮÍÌÔŌØÕÓÒÖŒÙÛÜŪÚŸÇĆČŃÑ]+)*$" required>
                        <span class="error" aria-live="polite"></span>
                    </div>
                
                    <div class="form-field">
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="user_lname" placeholder="Ex: Doe" pattern="^[a-zA-ZàâäæáãåāèéêëęėēîïīįíìôōøõóòöœùûüūúÿçćčńñÀÂÄÆÁÃÅĀÈÉÊËĘĖĒÎÏĪĮÍÌÔŌØÕÓÒÖŒÙÛÜŪÚŸÇĆČŃÑ]+([\s\-]?[a-zA-ZàâäæáãåāèéêëęėēîïīįíìôōøõóòöœùûüūúÿçćčńñÀÂÄÆÁÃÅĀÈÉÊËĘĖĒÎÏĪĮÍÌÔŌØÕÓÒÖŒÙÛÜŪÚŸÇĆČŃÑ]+)*$" required>
                        <span class="error" aria-live="polite"></span>
                    </div>
                
                    <div class="form-field">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="user_email" placeholder="Ex: john.doe@google.com" pattern="^[0-9A-Za-z_\.\-]+@[0-9A-Za-z_\.\-]+\.fr|com|net|org$" required>
                        <span class="error" aria-live="polite"></span>
                    </div>
                
                    <div class="form-field">
                        <label for="phone-num">PHONE NUMBER</label>
                        <input type="tel" id="phone-num" name="user_phone" placeholder="Ex: 123 456 7890 or 123-456-7890" pattern="^(\d{3}[\s\-]){2}\d{4}$" required>
                        <span class="error" aria-live="polite"></span>
                    </div>
                
                    <div class="form-field">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="user_pwd" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$" required>
                        <span class="error" aria-live="polite"></span>
                    </div>
                
                    <div class="form-field">
                        <label for="confirm-pwd">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-pwd" required>
                    </div>
                </div>
            </div>

            <button type="submit">Create Account</button>
        </form>
        
        <p>Already have an account? <a href="">Log in</a></p>
    </div> 
    
    <script src="js/main.js"></script>
</body>
</html>
